<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    
</head>
<body>
  <header class="header">Calculator</header>
      <div class="outerbox">
        <div class="display">
          <div class="operand" id = "operand"><p></p></div>
          <div class="answer"><p></p></div>
        </div>
        <div class="number">
          <div class="numbz">
            <button id="btn" type="button">1</button>
            <button id="btn" type="button">2</button>
            <button id="btn" type="button">3</button>
            <button id="btn" type="button">4</button>
            <button id="btn" type="button">5</button>
            <button id="btn" type="button">6</button>    
            <button id="btn" type="button">8</button>
            <button id="btn" type="button">9</button>
            </div>
            <div class="signs">
            <button id="btn" type="button">0</button>
            <button id="btn" type="button">.</button>
            <button id="btn" type="button">+</button>
            <button id="btn" type="button">-</button>
            <button id="btn" type="button">/</button>
            <button id="btn" type="button">x</button>
            <button id="btn" type="button">=</button>
            
            </div>
            <div class="clear">
              <button id="clr" type="button">Clear</button>
            </div>
            
        </div>
      </div> 
      <script src="script.js"></script>   
</body>
</html>
